<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה לקורס</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Assistant', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-amber-50 to-white min-h-screen flex items-center justify-center px-6 py-12">
  <div class="max-w-xl w-full bg-white shadow-xl rounded-2xl p-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
      טופס הרשמה לקורס
    </h1>
    <form action="https://formspree.io/f/mnndgqog" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-gray-700 text-sm mb-2">שם מלא</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-amber-400" />
      </div>
      <div>
        <label for="email" class="block text-gray-700 text-sm mb-2">אימייל</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-amber-400" />
      </div>
      <div>
        <label for="phone" class="block text-gray-700 text-sm mb-2">מספר טלפון</label>
        <input type="tel" id="phone" name="phone" required class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-amber-400" />
      </div>
      <button type="submit" class="w-full bg-amber-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-amber-600 transition duration-300">
        שלחי את הפרטים
      </button>
    </form>
    <p class="text-sm text-center text-gray-500 mt-6">
      אנחנו נכבד את פרטיותך - המידע לא יועבר לגורם חיצוני
    </p>
  </div>
</body>
</html>
